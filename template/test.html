<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>虹橋系統官方帳號快速登入</title>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="row" style="margin: 10px">
            <div class="col-12" style="margin: 10px">
                <h3>虹橋系統官方帳號快速登入</h3>
                <label>功能跳轉</label>
                <form action="https://script.google.com/macros/s/AKfycbx4reb87k7qMlZMCZEAEnRXe5RPHEFH-hlGX06eU4V9getHayX3ThvsvBfElCGydDOM/exec" method="POST" target="_blank">
                    <input type="hidden" name="UserID" id="UserID" value="hiddenValue_UserID">
                    <select name="loc" id="loc" class="form-control">
                        <option selected>首頁</option>
                        <option>點名(手機版)</option>
                        <option>獎懲</option>
                        <option>請假</option>
                    </select>
                    <br />
                    <button type="submit"  disabled="disabled" class="btn btn-success btn-block" id="sure">確定</button>
                </form>
            </div>
        </div>
        <script>
            function initialize(){
            var liffID = '1656947329-lpkV9NLP';
            liff.init({
                liffId: liffID
            }).then(function() {
            // 這邊開始寫使用其他功能
            console.log('LIFF init');
            if(!liff.isLoggedIn()){
                liff.login()
            };
            alert("初始化成功！\n若非本人使用此登入功能，將負相關法律責任！");
            const idToken = liff.getDecodedIDToken();
            const userid = idToken["sub"]
            const Userid_input = document.getElementById("UserID")
            Userid_input.value=userid
            const button_sure = document.getElementById("sure")
            button_sure.disabled=false
            }).catch(function(error) {
                console.log(error);
            });}
            function pushMsg(loc) {
                var Msg = "虹橋登入："
                    Msg = Msg+loc
                    liff.sendMessages([
                        {
                            type: "text",
                            text: Msg,
                        },
                    ]).then(() => {
                        console.log("message sent");
                        liff.closeWindow();
                    })
            }
            const button_sure = document.getElementById("sure")
            button_sure.disabled=false
        </script>
    </body>
</html>
