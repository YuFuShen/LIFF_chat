<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>第一次登入身份綁定</title>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
<body>
    <div class="row" style="margin: 10px" overflow: auto>
        <div class="col-12" style="margin: 10px">
        <form action="https://script.google.com/macros/s/AKfycbyZspzrA_8sTCVoCnvwLCwrWga4NMAqwt2hwLKirsZ-B2dgBfuIFGMMA_nINgZ_3LM/exec" method="POST" target="_blank">
            <h3>身份綁定表單(只需填寫一次即可)</h3>
            <input type="hidden" name="UserID" id="UserID" value="NotLogin">
            <label>虹橋系統帳號(公務信箱<strong>不需</strong>填寫@goo.tyai.tyc.edu.tw)</label>
            <input type="text" name="Account" id="Account" class="form-control" />
            <br />
            <label>虹橋系統密碼</label>
            <input type="password" name="Password" id="Password" class="form-control" />
            <br />
            <label>姓名</label>
            <input type="text" name="Name" id="Name" value="" class="form-control" />
            <br />
            <label>手機號碼</label>
            <input type="text" name="phone" id="phone" value="" class="form-control" />
            <br />
            <label>身分證後4碼</label>
            <input type="text" name="idNum4" id="idNum4" value="" class="form-control" />
            <br />
            <button type="submit" class="btn btn-success btn-block" id="sure">身份綁定</button>
        </form>
        </div>
    </div>
    <script>
        function initialize(){
            var liffID = '1656947329-NvqGxPaK';//LIFF ID改在這裡
            liff.init({
                liffId: liffID
            }).then(function() {
            // 這邊開始寫使用其他功能
            console.log('LIFF init');
            if(!liff.isLoggedIn()){
                liff.login()
            };
            const idToken = liff.getDecodedIDToken();
            const userid = idToken["sub"]
            const Userid_input = document.getElementById("UserID")
            Userid_input.value=userid
            }).then(function(){
                alert("初始化成功！\n麻煩您填寫完整後再按下身份綁定的按鈕哦！");
            })
        }
        initialize()
    </script>
</body>
</html>
